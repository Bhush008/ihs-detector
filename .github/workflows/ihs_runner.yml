name: Run IHS Pattern Script

on:
  schedule:
    - cron: '0 4 * * *'  # Every day at 9:30 AM IST (4:00 UTC)
  workflow_dispatch:  # Allow manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install git+https://github.com/angel-one/smartapi-python.git
          pip install pandas logzero websocket-client pyotp
          pip install pandas logzero websocket-client pyotp scipy
          pip install pandas logzero websocket-client

      - name: Run IHS detection script
        run: python NewLogic_1stHead_IHS_GitHub.py

      - name: Read summary output from file
        id: summary
        run: |
          printf "summary_output<<EOF\n%s\nEOF\n" "$(cat final_summary.txt)" >> $GITHUB_OUTPUT

      - name: Send summary email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: IHS Summary Report
          to: your@email.com
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          content_type: text
          body: ${{ steps.summary.outputs.summary_output }}


