
name: Run IHS Pattern Script

on:
  schedule:
    - cron: '20 16 * * *'  # Trigger IHS detection at 21:30 IST
  workflow_dispatch:  # Allow manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install git+https://github.com/angel-one/smartapi-python.git
          pip install pandas logzero websocket-client pyotp
          pip install pandas logzero websocket-client pyotp scipy
          pip install pandas logzero websocket-client pyotp scipy matplotlib
          pip install pandas logzero websocket-client

      - name: Run IHS detection script
        run: python NewLogic_1stHead_IHS_GitHub.py

      - name: Send summary email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: IHS Summary Report
          to: bhushpatil008@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
          body: "Please find attached the IHS pattern summary in tabular format."
          attachments: ihs_summary.txt


