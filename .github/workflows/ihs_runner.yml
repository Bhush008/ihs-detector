name: Run IHS Pattern Script

on:
  schedule:
    - cron: '0 4 * * *'  # Every day at 9:30 AM IST (4:00 UTC)
  workflow_dispatch:  # Allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 📂 List directory contents
        run: ls -al

      - name: ▶️ Run IHS Detection Script
        id: run_script
        run: |
          python NewLogic_1stHead_IHS_GitHub.py
          echo "EMAIL_BODY<<EOF" >> $GITHUB_ENV
          cat final_summary.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 📧 Send Summary Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "✅ IHS Detection Summary"
          to: bhushpatil008@gmail.com
          from: GitHub IHS Bot <ihs@bot.com>
          body: ${{ env.EMAIL_BODY }}

